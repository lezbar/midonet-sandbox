---
  NeutronPorts.create_ports:
  {% for i in range(1, 11, 10) %}
    -
      args:
        network_create_args: {}
        port_create_args: {}
        ports_per_network: {{i}}
      runner:
        type: "rps"
        times: 1
        rps: 1
      context:
        network:
          "start_cidr": "10.0.0.0/8"
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            port: -1
      sla:
        max_avg_duration: 120
        max_seconds_per_iteration: 120
        failure_rate:
          max: 10
  {% endfor %}
